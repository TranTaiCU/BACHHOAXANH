<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="canonical" type="image/x-icon" href="https://www.bachhoaxanh.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.
    0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-footer-main.css">
    <link rel="stylesheet" href="./gird.css">
    <title>web-bách hóa xanh</title>
    <style>

    </style>


</head>


<body class=" new2021">
    <!-- header -->

    <header class="sticky" style="top: 0px;position: fixed;">
        <div class="tophead">
            <a href="" class="logo">
                <img class="bhx-logo" src="./img/logomain.jpg" alt="">
            </a>
            <div class="popup-overlays"></div>
            <div class="locationContainer">
                <div class="locationUser">
                    <div class="location_left">
                        <i class=" bhx-toggle fas fa-map-marker-alt"></i>
                        <div class="pulse"></div>
                        <div class="current_locate">
                            <span class="shipto">Giao tại : </span>
                            <span class="shiptoHere">Quận 3, TP.HCM</span>
                            <span class="change">Thay đổi</span>
                        </div>
                        <div class="clr"></div>
                    </div>
                    <div class="location showlocation">
                        <div class="tooltip ">
                            <div class="content hidden">
                                Quý khách vui lòng cho biết thêm
                                <b>Địa Chỉ Nhận Hàng</b> để BachhoaXANH.com chuẩn bị đủ hàng và giao nhanh chóng!
                            </div>
                        </div>
                        <div class="chooseLocation">
                            <span>Khu vực đã chọn: Phường Bến Nghé, Quận 1, TP. Hồ Chí Minh </span>
                        </div>
                        <div class="title-box">
                            <div class="title prov">Chọn tỉnh, thành phố</div>
                            <a href="" class="closes">✕</a>
                        </div>
                        <div class="box-search-province">
                            <form class="input-search" action="">
                                <div class="easy-autocomplete">
                                    <input type="text" placeholder="Tìm nhanh phường xã, quận huyện" name="" id="">
                                    <i class=" bhx-search fas fa-search"></i>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <div class="hiscart">
                <form action="" class="mainsearch" onsubmit="return mainSearch.submitSearch(this)">
                    <div class="easy-autocomplete" style="width:385px;"></div>
                </form>
            </div>
        </div>



    </header>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
